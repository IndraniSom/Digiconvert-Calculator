<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css" />

    <script defer src="sound.js" type="module"></script>
    <title>Digital Conversion Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Display of Calculator -->
            <button class="Mode">DEC</button>
            <input type="text" id="inputBox" class="decinput" placeholder="0" />
            <br>
            <button class="Mode">BIN</button>
            <input type="text" id="inputBox" class="bininput" placeholder="0" />
            <br>
            <button class="Mode">HEX</button>
            <input type="text" id="inputBox" class="hexinput" placeholder="0" />
            <br>
            <button class="Mode">OCT</button>
            <input type="text" id="inputBox" class="octinput" placeholder="0" />
            <br>
            <!-- Input buttons for Hexadecimal values -->
            <div>
                <button class="button operatorA">A</button>
                <button class="button operatorA">B</button>
                <button class="button operatorA">C</button>
                <button class="button operatorA">D</button>
                <button class="button operatorA">E</button>
                <button class="button operatorA">F</button>
            </div>
            <div> 
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">DEL</button>
                <button class="button operator">AC</button>
            </div>
            <div>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator"id="multiply">*</button>
                <button class="button operator" id="div">/</button>
            </div>
            <div>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator" id="plus">+</button>
                <button class="button operator" id="minus">-</button>
            </div>

            <div>
                <button class="button number">.</button>
                <button class="button number">0</button>
                <button class="button equalBtn">=</button>
            </div>
        </div>
    
    
    </div>

<!-- /* Colour Pallete Start */ -->
            <div class="colorpallet">
                <button id="light"></button>
                <button id="violet"></button>
                <button id="dark"></button>


            </div>
<!-- /* Colour Pallete End */ -->
<!-- welcomesection Start -->
            <div class="welcomesection">
                <h1>Hey user, Welcome to Digiconvert-Calculator!</h1>
                <p>Here you can simultaneously convert and calculate various operations between 4 types of bases.</p>
                <img id="welcome-icon" src="assets/icon1.png" alt="Welcome Icon">
                </div> 
<!-- welcomesection ends -->
<script type="module" src="script.js"></script>
</body>

 
</html>
